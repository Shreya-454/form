<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>password-validation</title>
</head>

<body>
    <section class="d-flex  min-vh-100  justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="max-w580">
                <h1 class="heading">Sign Up</h1>
                <form>
                    <div class="d-flex gap-16 mb-16">
                        <input type="text" class="name w-50" placeholder="First Name">
                        <input type="text" class="name w-50" placeholder="Last Name">
                    </div>
                    <input type="email" name="email" placeholder="Email Address" class="name w-100 mb-16">
                    <div class="d-flex align-items-start flex-column w-100 mb-16">
                        <div class="box d-flex align-items-center w-100">
                            <input id="eye" class="password p-1 w-95" type="password" minlength="8" value=""
                                placeholder="password">
                            <svg onclick="show()" class="show cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill"
                                viewBox="0 0 16 16">
                                <path
                                    d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                <path
                                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                            </svg>
                            <svg onclick="show()" class="not-visible cursor-pointer" xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                            </svg>
                        </div>
                    </div>
                    <textarea name="about" placeholder="About Me" class="name w-100 resize-none h-124 mb-37"></textarea>
                    <input type="button" value="Sign up" class="w-100 btn1">
                </form>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/assets/js/doc.js"></script>

</body>

</html>
